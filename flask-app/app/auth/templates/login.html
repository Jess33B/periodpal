<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Login to PeriodPal</h1>
    </header>
    <main>
        <form method="POST" action="{{ url_for('auth.login') }}">
            {{ form.hidden_tag() }}
            <div>
                <label for="email">Email:</label>
                {{ form.email(size=32) }}
            </div>
            <div>
                <label for="password">Password:</label>
                {{ form.password(size=32) }}
            </div>
            <div>
                <button type="submit" class="button">Login</button>
            </div>
        </form>
        <p><a href="{{ url_for('auth.register') }}">Register</a> | <a href="{{ url_for('auth.reset_password') }}">Forgot Password?</a></p>
    </main>
    <footer>
        <p>&copy; 2023 PeriodPal. All rights reserved.</p>
    </footer>
</body>
</html>
